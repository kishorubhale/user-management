<div class="container">
  <div class="row justify-content-center  " >
     

    <div class="col-md-6 text-left rounded shadow py-5">
     
      <form [formGroup]="userform" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name:<sup>*</sup></label>
          <input type="text" id="firstName" formControlName="firstName" (keyup)="checkUser($event)" class="form-control" name="firstName">
        </div>
        <div *ngIf="userform.get('firstName')?.touched && userform.get('firstName')?.invalid">
            <small class="text-danger" *ngIf="userform.get('firstName')?.errors?.required">firstName is Required</small>
        </div>
        <div>
          <small class="text-danger" *ngIf="isUserExist">User is already exists!</small>
      </div>
       
        <div class="form-group">
          <label for="lastName">Last Name:<sup>*</sup></label>
          <input type="text" id="lastName" formControlName="lastName" class="form-control" name="lastName">
        </div>
        <div *ngIf="userform.get('lastName')?.touched && userform.get('lastName')?.invalid">
            <small class="text-danger" *ngIf="userform.get('lastName')?.errors?.required">lastName is Required</small>
        </div>
        <div class="form-group">
          <label for="address">Address:<sup>*</sup></label>
          <input type="text" id="address" formControlName="address" class="form-control" name="address">
        </div>
        <div *ngIf="userform.get('address')?.touched && userform.get('address')?.invalid">
            <small class="text-danger" *ngIf="userform.get('address')?.errors?.required">Address is Required</small>
        </div>
        <div class="form-group">
          <label for="email">Email:<sup>*</sup></label>
          <input type="email" id="email" formControlName="email" class="form-control" name="email">
        </div>
        
        <div *ngIf="userform.get('email')?.touched && userform.get('email')?.invalid">
            <small class="text-danger" *ngIf="userform.get('email')?.errors?.required">Email is Required</small>
            <small class="text-danger" *ngIf="userform.get('email')?.errors?.email">Email is invalid</small>
        </div>
        <div class="form-group">
          <label for="phone">Phone: <sup>*</sup></label>
          <input type="tel" id="phone" formControlName="phone" class="form-control" name="phone">
        </div>
        <div *ngIf="userform.get('phone')?.touched && userform.get('phone')?.invalid">
            <small class="text-danger" *ngIf="userform.get('phone')?.errors?.required">Phone is Required</small>
            <small class="text-danger" *ngIf="userform.get('phone')?.errors?.pattern">Phone accepts only 10-digit numbers</small>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success mt-5 mx-10px" >Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
